<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Examples for bootstrap-slider plugin">
    <meta name="author" content="">
    <title>Slider for Bootstrap Examples Page</title>
    <!-- core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.css" rel="stylesheet">
    <!-- Custom styles for this template -->
  
    <script type='text/javascript' src="bower_components/modernizr/modernizr.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
     
        <div class="examples">
            <div class='slider-example'>
                <h3>Example 8:</h3>
                <p>Tooltip can always be displayed.</p>
                <div class="well">
                    <input id="ex8" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="14" />
                </div>
            </div>
            <!-- /examples -->
        </div>
    </div>
    <!-- /container -->
    <!-- core JavaScript
    ================================================== -->
    <script type='text/javascript' src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type='text/javascript' src="bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>
    
    <script type='text/javascript'>
   
    /* Example 8 */
    $("#ex8").slider({
        tooltip: 'always'
    });
    </script>
    <!-- Placed at the end of the document so the pages load faster -->
</body>

</html>
