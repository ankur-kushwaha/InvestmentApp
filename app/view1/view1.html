<div class="wrapper">
    <div class="row relative-position slider-wrapper">
        {{clicked}}
        <div class="col-sm-2">
            <div class="journey-item {{hover}}" ng-repeat="journey in journeys track by $index" ng-class="{green: clicked==journey}" 
        
    ng-mouseenter="hover = 'bordered'"
    ng-mouseleave="hover=''"
    ng-click="clicked=journey">
   <img src="images/test.png"  />
            </div>
        </div>
        <div class="col-sm-10">
            <div slider-with-image="slider" ng-repeat="slider in sliders track by $index"></div>
            <div class="row" id="result">
                <div class=" col-sm-3">
                    <div class="bordered">${{total()}}</div>
                </div>
                <div class=" col-sm-3">
                    <div class="bordered">${{total()/24}}</div>
                </div>
                <div class=" col-sm-3">
                    <div class="bordered">${{total()*2}}</div>
                </div>
                <div class=" col-sm-3">
                    <div class="bordered">
                        <div width="200" ng-radial-gauge ranges="ranges" value="gauzeTotal()" value-unit="unit" precision="precision" lower-limit="0" upper-limit="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
