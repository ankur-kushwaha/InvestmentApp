<div class="wrapper">
    <div class="row relative-position slider-wrapper">
        {{clicked}}
        <div class="col-sm-2">
            <div class="journey-item" ng-repeat="journey in journeys track by $index"  ng-class="{hover: hover,selected : journey.selected}" 
                ng-mouseenter="hover = true"
                ng-mouseleave="hover = false"
                ng-click='setSelected(journey)'>
                <img src="images/test.png"  />
            </div>
        </div>
        <div class="col-sm-10">
            <div slider-with-image="slider" ng-repeat="slider in sliders track by $index"></div>
            <div class="row" id="result">
                <div class="col-sm-3">
                    <div class="bordered"><h1>${{total()}}</h1></div>
                </div>
                <div class=" col-sm-3">
                    <div class="bordered"><h1>${{total()/24 | number : 0}}</h1></div>
                </div>
                <div class=" col-sm-3">
                    <div class="bordered"><h1>${{total()*2}}</h1></div>
                </div>
                <div class=" col-sm-3">
                    <div class="bordered">
                        <div width="200" ng-radial-gauge ranges="ranges" value="gauzeTotal()" value-unit="unit" precision="precision" lower-limit="0" upper-limit="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
